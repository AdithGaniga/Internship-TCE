<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <!-- Add Bootstrap CSS Link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Grocery Store</h1>
        <div class="row">
            <!-- Item 1 -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card">
                    <img src="https://imgs.search.brave.com/tmqjS2CVf4vrbBSrrgCYtulEg1tR2_DsfrPnDQD-tXM/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vaWQvMTMw/MDM2NzMzOC9waG90/by9wb3RhdG9lcy5q/cGc_cz02MTJ4NjEy/Jnc9MCZrPTIwJmM9/bUdLN04tOW0zZkJp/MVZrVVk5ZFRuVVpq/ZkQyQU9mTGZZa3BO/ZUJDbU90QT0" class="card-img-top" alt="Item 1">
                    <div class="card-body">
                        <h5 class="card-title">Potato</h5>
                        <p class="card-text">5 sellers available</p>
                        <p class="card-text">Price: $2.99</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <!-- Add more items (copy the card structure) to reach a total of 20 items -->
            <!-- Item 2 -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card">
                    <img src="https://imgs.search.brave.com/RJ74Psl67oXH_JRz3BvkE0Dc_cu2LvSa4v_grKl-IZ4/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vaWQvNjcz/MzgyNzI4L3Bob3Rv/L3RvbWF0b2VzLWdy/b3dpbmctaW4tZ3Jl/ZW5ob3VzZS5qcGc_/cz02MTJ4NjEyJnc9/MCZrPTIwJmM9aXhp/ZTlnQmZZb3kwdUd2/NHJhTVBlOHJJOVRj/Yy1VQXlwTnFnbkJk/U1VROD0" class="card-img-top" alt="Item 2">
                    <div class="card-body">
                        <h5 class="card-title">Tomato</h5>
                        <p class="card-text">10 sellers available</p>
                        <p class="card-text">Price: $3.49</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Continue adding more items following the same structure -->
        </div>
    </div>

    <!-- Add Bootstrap and JavaScript libraries at the end of the body for faster page loading -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
