<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <title>Responsive Layout</title>
</head>
<body>
    <div class="container bg-info">
        <div class="row">
            <div class="col-md-4 col-sm-12 bg-danger">
                <h1>Block1</h1>
            </div>
            <div class="col-md-4 col-sm-12 bg-success">
                <h1>Block2</h1>
            </div>
            <div class="col-md-4 col-sm-12 bg-warning">
                <h1>Block3</h1>
            </div>
        </div>
    </div>
    
    <div class="container bg-info">
        <div class="row">
            <div class="col-md-3 col-sm-12 bg-info">
                <h1>Block1</h1>
            </div>
            <div class="col-md-4 col-sm-12 bg-danger">
                <h1>Block2</h1>
            </div>
            <div class="col-md-5 col-sm-12 bg-primary">
                <h1>Block3</h1>
            </div>
        </div>
    </div>
    
    <div class="container bg-info">
        <div class="row">
            <div class="col-md-2 col-sm-12 bg-primary">
                <h1>Block1</h1>
            </div>
            <div class="col-md-8 col-sm-12 bg-warning">
                <h1>Block2</h1>
            </div>
            <div class="col-md-2 col-sm-12 bg-danger">
                <h1>Block3</h1>
            </div>
        </div>
    </div>
    
    <div class="container bg-info">
        <div class="row">
            <div class="col-md-2 col-sm-12 bg-danger">
                <h1>Block1</h1>
            </div>
            <div class="col-md-4 col-sm-12 bg-info">
                <h1>Block2</h1>
            </div>
            <div class="col-md-6 col-sm-12 bg-primary">
                <h1>Block3</h1>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
